<!-- users-profile.html -->
{% extends 'base.html' %}

{% block content %}

<main id="main" class="main">

  <section class="section profile">
    <div class="row">
      <div class="col-xl-12">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Edit
                  User</button>
              </li>
            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                {% if message %}
                <div class="alert alert-info">
                  {{ message }}
                </div>
                {% endif %}
                <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.user }}"
                      required>
                  </div>
                  <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                      <option value="Admin" {% if user.role=="Admin" %}selected{% endif %}>Admin</option>
                      <option value="Sale Agent" {% if user.role=="sSale Agent" %}selected{% endif %}>Sale Agent</option>
                      <option value="Scrapper" {% if user.role=="Scrapper" %}selected{% endif %}>Scrapper</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="new_password" class="form-label">New Password (leave blank if not changing)</label>
                    <input type="password" class="form-control" id="new_password" name="new_password">
                  </div>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->


{% endblock %}
